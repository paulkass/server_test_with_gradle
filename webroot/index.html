<http>
<head>
	<title>LOL</title>
	<script src="http://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
</head>
<body>
<script>
//var sock = new SockJS('http://localhost:8000/latest');

var sock = new WebSocket("ws://"+window.location.hostname+":8000/latest/")
 sock.onopen = function() {
     console.log('open');
 };
 sock.onmessage = function(e) {
     console.log('message', e.data);
 };
 sock.onclose = function() {
     console.log('close');
 };

 sock.send('test');
 sock.close();
</script>
</body>
</http>
